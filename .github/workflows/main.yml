name: tesing-env

on:
 workflow_dispatch:
   inputs:
      env-ref:
        description: 'Which env u want to deploy'
        required: true
        type: choice
        options:
        - dev
        - qa
 
jobs:
  test:
    environment: ${{ inputs.env-ref }}
    runs-on: ubuntu-latest
    steps: 
      - name: testing envs
        run: |
           echo "$TEST_ENV > ./test.txt
           ls -lart
           cat test.txt
    
  
